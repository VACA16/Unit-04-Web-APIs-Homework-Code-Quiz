<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<header>
    <div class="row">
        <div class="col-md-12">
            <div class="navBar">
                <div class="d-flex justify-content-center">
                    <div class="col-md-10">
                        <div class="d-flex justify-content-between">
                            <div id="highScore"> View Highest Score</div>
                            <div id="timer">Time:</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</header>

<body>


    <div class="wrapper">
        <div class="row">
            <div class="col-md-12">
                <div class="container-start">
                    <div class="d-flex justify-content-center">
                        <div class="d-flex flex-column">
                            <br>
                            <div id="start">
                                <div class="d-flex justify-content-center">
                                    <h1>Code Quiz Challenge</h1>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <div class="col-md-8">
                                        <p>
                                            This quiz is made to Challenge your coding skills in HTML, CSS, and Java
                                            Script.
                                            Click the start button to start the quiz.
                                        </p>
                                    </div>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button class="btn btn-primary start">Start Quiz</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <br>

                <div id="container-question" id="hide">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="d-flex justify-content-center">
                                <div class="d-flex flex-column">
                                    <h1>Code Quiz</h1>
                                    <br>
                                    <div class="question" id="question"></div>
                                    <br>
                                    <div class="answers" id="answers">
                                        <button class="btn btn-primary" id="button"></button>
                                        <br>
                                        <button class="btn btn-primary" id="button"></button>
                                        <br>
                                        <button class="btn btn-primary" id="button"></button>
                                        <br>
                                        <button class="btn btn-primary" id="button"></button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <script src="questions.js"></script>
</body>

</html>
